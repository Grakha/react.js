<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/reset.css"/>
	<link rel="stylesheet" type="text/css" href="style/firstComponent.css"/>
</head>
<body>
	<div id="content"></div>

	<script type="text/babel">

		class User extends React.Component {
			constructor(props) {
				super(props);
			}

			render() {
				return <tr>
					<td>
						{this.props.name}
					</td>
					<td>
						{this.props.surname}
					</td>
					<td>
						{this.props.age}
					</td>
					<td>
						<a href="#" onClick={this.props.handleShowMessage.bind(null, this.props.index)}>{this.props.link}</a>
					</td>
				</tr>;
			}
		}

		class App extends React.Component {
			constructor() {
				super();
				this.state = {
					users: [
						{name: 'Ivan', surname: 'Ivanov', age: 52, link: 'www.one.com'},
						{name: 'Gosha', surname: 'Goshevich', age: 32, link: 'www.two.com'},
						{name: 'Taor', surname: 'Tiruc', age: 56, link: 'www.three.com'},
						{name: 'Dorian', surname: 'Gray', age: 41, link: 'www.four.com'}
					]
				};
			}

			handleShowMessage(index) {
				alert(this.state.users[index]['name']);
			}

			render() {

				const users = this.state.users.map((item, index) => {
					return <User
											key={index}
											name={item.name}
											surname={item.surname}
											age={item.age}
											link={item.link}
											handleShowMessage={this.handleShowMessage.bind(this, index)} />;
				});

				return <table id="usersTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Surname</th>
							<th>Age</th>
							<th>Links</th>
						</tr>
					</thead>
					<tbody>
							{users}
					</tbody>
				</table>;
			}
		}

		ReactDOM.render(
			<App />,
			document.getElementById("content")
		);

	</script>

</body>
</html>
